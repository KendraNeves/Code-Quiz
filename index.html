<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>

    <!-- Score and Seconds Timer -->
   <header class="container" style="margin-top: 50px;">
        <div class="row">
            <div class ="col-1"></div>
            <div class="col-1">Score:</div>
            <div class="col-6"></div>
            <div class="col-2 timer">Seconds:</div>
            <div class="col-2"></div>
        </div>
   </header>
 

   <!-- QUIZ QUESTIONS -->
   <main class="container"> 

        <div class="row" style="margin: 40px 0 40px 0;">
            <div class="col-3"></div>
            <div class="question col-6">Press "Start Quiz" to have FUN!</div>
            <div class="col-3"></div>
        </div>

        <div class="row" style="margin: 20px 0 20px 0;"> 
            <div class="col-3"></div>
            <div class="choice choice1 col-6"></div> <!-- Didn't use <button> tag bc created weird empty box prior to JS on-click event to start quiz -->
            <div class="col-3"></div>
        </div>

        <div class="row" style="margin: 20px 0 20px 0;"> 
            <div class="col-3"></div>
            <div class="choice choice2 col-6"></div>
            <div class="col-3"></div>
        </div>

        <div class="row" style="margin: 20px 0 20px 0;"> 
            <div class="col-3"></div>
            <div class="choice choice3 col-6"></div>
            <div class="col-3"></div>
        </div>
        
        <div class="row" style="margin: 20px 0 20px 0;"> 
            <div class="col-3"></div>
            <div class="choice choice4 col-6"></div>
            <div class="col-3"></div>
        </div>

   </main>
    

   <!-- SUBMIT BUTTON -->
   <div class="row" style="margin: 40px 0 40px 0;" >
        <div class="col-5"></div>
        <button type="button" class="btn btn-info col-2 submitBtn">Start Quiz</button>
        <div class="col-5"></div>
    </div>
    

    

   
   
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
